<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch'Em All </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">   
        <h1 class="title">Catch'Em All !</h1>
    </div>
    <div class="cem">
        <div id="game">
            <div id="btn">
                <button id="play" onclick="StartSim()">Jouer</button>
            </div>
            <canvas id="game-canvas"></canvas>
        </div>
        <div class="score">
            <p class="score" id="score">Score = 0</p>
        </div>
    </div>
    <div class="difficulty">
        <label for="diff">Choose a difficulty :</label>
        <input type="range" id="diff" min="1" max="4" value="1">
        <span id="diffic" class="diff">Difficulty : Easy</span>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>



</body>
</html>
